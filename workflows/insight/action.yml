name: 'Observability Merics and Insight actions'
description: 'Observability Merics and Insight actions'

inputs:
  set_newRelic_Deployment_marker:
    required: false
  newRelic_key: 
    required: false
  newRelic_accountId:
    required: false
  newRelic_applicationId:
    required: false
  newRelic_user:
    required: false
  git_commit_id:
    required: false
  comment:
    required: false
  
runs:
  using: "composite"
  steps:
    - name: Check out repository code
      uses: actions/checkout@v2

    - name: Create New Relic deployment marker
      uses: newrelic/deployment-marker-action@v1
      with:
        apiKey: ${{inputs.newRelic_key}}
        accountId: ${{inputs.newRelic_accountId}}
        applicationId: ${{inputs.newRelic_applicationId}}
        revision: ${{inputs.git_commit_id}}
        description: ${{inputs.comment}}
        user: ${{inputs.newRelic_user}}
