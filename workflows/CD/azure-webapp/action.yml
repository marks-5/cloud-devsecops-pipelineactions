name: 'DevSecOps Application Security Actions'
description: 'Running Fority Security Scans for project codes'

inputs:
  
  environment:
    required: false
    default: dev    
  application_release_name:
    required: false
  release_version:
    required: false  
  webapp_name:
    required: false
  resource_group:
    required: false
  source_path:
    required: false
  image_name:
    required: false
  image_tag:
    required: false
  azure_profile:
    required: false
  azure_sp: 
    required: false
  azure_client_id: 
    required: false
  azure_client_secret: 
    required: false
  azure_tenant_id:
    required: false
  subscription:
    required: false    
  
runs:
  using: "composite"
  steps:
    - run: echo 'Deploy to Azure WebApp using Profile and Source path / Image'
      if: ${{ inputs.azure_profile != ''  }}
      shell: bash
      
    - name: 'Deploy to Azure WebApp using Profile and Source'
      if: ${{ inputs.azure_profile != '' }}
      uses: azure/webapps-deploy@v2
      with: 
        app-name: ${{inputs.webapp_name}}
        publish-profile: ${{ inputs.azure_profile }}
        source-path: ${{inputs.source_path}}
        image: ${{inputs.image_name}}:${{inputs.image_tag}}
        
    
